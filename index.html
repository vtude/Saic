<script>
    var video = document.getElementById("myVideo");

    video.addEventListener("mouseover", function () {
        video.play();
    });

    video.addEventListener("mouseout", function () {
        video.pause();
    });



    function cambiarImagen() {
        var imagen = document.getElementById("mdz1");
        if (imagen.src.match("Proyectos/C1.jpg")) {
            imagen.style.opacity = "0";
            setTimeout(function () {
                imagen.src = "Proyectos/C9.jpg";
                imagen.style.opacity = "1";
            }, 500);
        } else {
            imagen.style.opacity = "0";
            setTimeout(function () {
                imagen.src = "Proyectos/C1.jpg";
                imagen.style.opacity = "1";
            }, 500);
        }
    }
</script>
